<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birthday Guesser</title>


        <!-- <link rel="stylesheet" href="styles.css"> -->
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>

    </head>

    <body>

        <div id="title">
            <h1>BIRTHDAY INPUT</h1>
            <h2>(Input your birthday below)</h2>
            <!-- <h2 id="guesses-made">Total Guesses: <span id="counter"></span></h2> -->
            <div id=button-container>
                <button type="button" id="reset-button">Reset</button>
                <!-- <button type="button" id="undo-button" disabled>Undo</button> -->
                <button type="button" id="submit-button">Submit Birthday</button>
            </div>
        </div>


        <div id="content">
            <div id="content-container">
                <div id="month-container" class="guess-container">
                    <button type="button" id="month-before-button" class="guess-button">Before</button>
                    <span id="month-guess" class="guess-display"></span>
                    <button type="button" id="month-after-button" class="guess-button">After</button>
                </div>
                <div id="day-container" class="guess-container">
                    <button type="button" id="day-before-button" class="guess-button">Before</button>
                    <span id="date-guess" class="guess-display"></span>
                    <button type="button" id="day-after-button" class="guess-button">After</button>
                </div>
                <div id="year-container" class="guess-container">
                    <button type="button" id="year-before-button" class="guess-button">Before</button>
                    <span id="year-guess" class="guess-display"></span>
                    <button type="button" id="year-after-button" class="guess-button">After</button>
                </div>
            </div>
        </div>

        <div id="previous-content">
            <h2>Previous Inputs:</h2>
            <div id="previous-guess-container">
                <div id="previous-month-guess-list" class="previous-guess">
                    <!-- <span id="previous-month-guess" class="previous-month-guess-display"></span> -->
                </div>
                <div id="previous-date-guess-list" class="previous-guess">
                    <!-- <span id="previous-date-guess" class="previous-year-date-display"></span> -->
                </div>
                <div id="previous-year-guess-list" class="previous-guess">
                    <!-- <span id="previous-year-guess" class="previous-year-guess-display"></span> -->
                </div>
            </div>
        </div>
    </body>

</html>
